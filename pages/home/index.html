<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <script src="/assets/js/jquery.js"></script>
    <div data-include="/includes/head"></div>
  </head>
  <body class="min-h-screen flex flex-col">
    <div data-include="/includes/navbar"></div>
    <div data-include="/pages/home/hero-section"></div>
    <div data-include="/pages/home/about-us"></div>
    <div data-include="what-we-offer"></div>
  </body>
  <script>
    $(function () {
      console.log("Hello, world!");
      var includes = $("[data-include]");

      $.each(includes, function () {
        var file = $(this).data("include");

        // Use the file path directly from the root
        var filePath = file + ".html"; // Automatically append ".html" to the path

        // Dynamically load the file content
        $(this).load(filePath);
      });
    });
  </script>
</html>
