<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <script src="/assets/js/jquery.js"></script>
    <div data-include="../../includes/head"></div>
  </head>
  <body class="min-h-screen flex flex-col">
    <div data-include="../../includes/navbar"></div>
    <div data-include="hero-section"></div>
    <div data-include="about-us"></div>
    <div data-include="what-we-offer"></div>
  </body>
  <script>
    $(function () {
      console.log("Hello, world!");
      var includes = $("[data-include]");
      $.each(includes, function () {
        var file = $(this).data("include");

        // Adjust path for files outside the current directory
        var filePath = file.startsWith("../")
          ? `${file}.html`
          : `./${file}.html`;

        $(this).load(filePath);
      });
    });
  </script>
</html>
